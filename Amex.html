<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="apex.css" />
    <title>Amazon_2025</title>
  </head>
  <body>
    <button>drop Down</button>
    <button>Click Me</button>
    <input type="text" placeholder="name" />
    <header>
      <div class="head-bar">
        <div class="head-bar-logo border"></div>
        <div class="location border">
          <p class="first-para">Deliver to</p>
          <div class="location-sec">
            <i class="fa-solid fa-location-dot"></i>
            <p class="second-para">India</p>
          </div>
        </div>
        <div class="head-search">
          <select>
            <option>All</option>
          </select>
          <input
            type="search"
            placeholder="Search Amazon"
            class="input-search"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="head-newUser border">
          <p class="para-1"><a>Hello,sign in</a></p>
          <p class="para2"><a>Accounts & Lists</a></p>
        </div>
        <div class="head-return-order border">
          <p class="para-1">Returns</p>
          <p class="para-2">& Orders</p>
        </div>
        <div class="head-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>
      <div class="head2-panel">
        <div class="all border">
          <i class="fa-solid fa-bars"></i>
          All
        </div>
        <a class="border">Today's Deals</a>
        <a class="border">Customer Service</a>
        <a class="border">Registry</a>
        <a class="border">Gift cards</a>
        <a class="border">Sell</a>
      </div>
    </header>
    <div class="New-year">
      <div class="new-text">
        You are on amazon.com. You can also shop on Amazon India for millions of
        products with fast local delivery.
        <a href="#">Click here to go to amazon.in</a>
      </div>
    </div>
    <div class="shopping-boxes">
      <div class="box">
        <h2>Gaming Accessories</h2>
        <div class="gaming-box">
          <div class="head-set"></div>
          <div class="keyboard"></div>
          <div class="mice"></div>
          <div class="chair"></div>
        </div>
      </div>
    </div>
  </body>
</html>
